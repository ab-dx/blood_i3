# setup font settings
#font_family     Fira Code Retina Nerd Font Complete
font_family    JetBrainsMono Nerd Font
font_size 9

disable_ligatures never

# no bells. Ever.
enable_audio_bell no
bell_on_tab no

# default layout is vertical splits only
#enabled_layouts splits

map ctrl+left resize_window narrower
map ctrl+right resize_window wider
map ctrl+up resize_window taller
map ctrl+down resize_window shorter 3

map ctrl+h neighboring_window left
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+l neighboring_window right


# don't draw extra borders, but fade the inactive text a bit
inactive_border_color #2D293B
active_border_color #3E4058
inactive_text_alpha 0.6

# tabbar should be at the top
tab_bar_edge bottom
tab_bar_style powerline 
tab_separator " |"

#active_tab_foreground   #282c34
#active_tab_background   #bbbbbb
#active_tab_font_style   bold
#inactive_tab_foreground #eeeeee
#inactive_tab_background #282c34
inactive_tab_font_style normal

active_tab_title_template '{index}: {title}'

update_check_interval 24
startup_session default-session.conf
map ctrl+shift+q noop

# open new split (window) with cmd+d retaining the cwd
map cmd+d new_window_with_cwd

# open new tab with cmd+t
map cmd+t new_tab_with_cwd

# new split with default cwd
map cmd+shift+d new_window

# switch between next and previous splits
map cmd+]        next_window
map cmd+[        previous_window

# clear the terminal screen
map cmd+k combine : clear_terminal scrollback active : send_text normal,application \x0c

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# changing font sizes
map cmd+equal    change_font_size all +2.0
map cmd+minus    change_font_size all -2.0
map cmd+0        change_font_size all 0

